<flu-hero-container>

  <h2 class="title">Nouvelle Lettre de Voiture</h2>
  <form [formGroup]="waybillForm" (ngSubmit)="create()">

    <div class="card">
      <div class="card-content" formGroupName="customer">
        <p class="title">Donneur d'ordre</p>

        <div class="field">
          <div class="control">
            <label class="label">Nom</label>
            <input class="input is-medium" formControlName="name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label">Email</label>
            <input class="input is-medium" formControlName="email" type="email">
          </div>
        </div>
      </div>
    </div>

    <div class="level"></div>

    <div class="card">
      <div class="card-content" formGroupName="sender">
        <p class="title">Expéditeur</p>

        <div class="field">
          <div class="control">
            <label class="label">Nom</label>
            <input class="input is-medium" formControlName="name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label">Email</label>
            <input class="input is-medium" formControlName="email" type="email">
          </div>
        </div>
      </div>
    </div>

    <div class="level"></div>

    <div class="card">
      <div class="card-content" formGroupName="receiver">
        <p class="title">Destinataire</p>

        <div class="field">
          <div class="control">
            <label class="label">Nom</label>
            <input class="input is-medium" formControlName="name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label">Email</label>
            <input class="input is-medium" formControlName="email" type="email">
          </div>
        </div>
      </div>
    </div>

    <div class="level"></div>

    <div class="card">
      <div class="card-content" formGroupName="transporter">
        <p class="title">Transporteur</p>

        <div class="field">
          <div class="control">
            <label class="label">Nom</label>
            <input class="input is-medium" formControlName="name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label">Email</label>
            <input class="input is-medium" formControlName="email" type="email">
          </div>
        </div>
      </div>
    </div>

    <div class="level"></div>

    <div class="card">
      <div class="card-content" formGroupName="ship">
        <p class="title">Bateau</p>

        <div class="field">
          <div class="control">
            <label class="label">Devise</label>
            <input class="input is-medium" formControlName="name">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="label">Matricule</label>
            <input class="input is-medium" formControlName="regNumber">
          </div>
        </div>
      </div>
    </div>

    <div class="level"></div>

    <div class="level">
      <div class="level-item"></div>
      <div class="level-right">
        <div class="level-item">
          <button class="button is-link" type="submit">Créer</button>
        </div>
      </div>
    </div>

  </form>

</flu-hero-container>
