<flu-hero-container>
  <h2 class="title">Inscription</h2>
  <form style="max-width: 400px" #signUpForm="ngForm">

    <div class="field">
      <div class="control">
        <label class="label">Email</label>
        <input class="input is-medium" type="email" name="email" [(ngModel)]="userCredentials.email"
               autocomplete="email" email required>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Password</label>
        <input class="input is-medium" type="password" name="password" [(ngModel)]="userCredentials.password" required>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" (click)="signUp()" [disabled]="signUpForm.invalid">S'inscrire</button>
      </div>
      <div class="control">
        <button class="button is-white" routerLink="/connexion">Déjà une compte ?</button>
      </div>
    </div>

    <div class="level" *ngIf="errorMsg">
      <div class="level-item notification is-danger">{{errorMsg}}</div>
    </div>
  </form>
</flu-hero-container>
