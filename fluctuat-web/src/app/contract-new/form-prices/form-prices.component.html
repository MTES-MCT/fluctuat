<flu-hero-container class="flu-text-form">
  <h1 class="title">Nouveau Transport Fluvial</h1>
  <h2 class="subtitle">Quelles sont les conditions tarifaires ?</h2>

  <form class="content" #formPrices="ngForm" novalidate>

    <div class="columns is-paddingless is-marginless is-vcentered">
      <div class="column is-narrow" style="padding-left: 0">
        <p class="subtitle is-3">Le prix du fret est de </p>
      </div>
      <div class="column">
        <div class="columns is-paddingless is-marginless is-mobile">
          <div class="column is-5">
            <p class="control">
              <input [(ngModel)]="delivery.price" #price="ngModel" name="price" required
                     pattern="\d+"
                     class="input is-medium" [ngClass]="{'is-danger': hasError(price)}"
                     placeholder="100">
            </p>
          </div>
          <div class="column is-narrow">
            <p class="subtitle is-3">€ par tonne</p>
          </div>
        </div>
      </div>
    </div>

    <div class="columns is-paddingless is-marginless is-vcentered">
      <div class="column is-narrow" style="padding-left: 0">
        <p class="subtitle is-3">Les surestaries sont de</p>
      </div>
      <div class="column">
        <div class="columns is-paddingless is-marginless is-mobile">
          <div class="column is-5">
            <p class="control">
              <input [(ngModel)]="delivery.delayPenalty" #delayPenalty="ngModel" name="delayPenalty" required
                     pattern="\d+"
                     class="input is-medium" [ngClass]="{'is-danger': hasError(delayPenalty)}"
                     placeholder="10">
            </p>
          </div>
          <div class="column is-narrow">
            <p class="subtitle is-3">€ par jour</p>
          </div>
        </div>
      </div>
    </div>

    <div class="level">
      <div class="level-item">
        <p *ngIf="formPrices.invalid && submitted" class="notification is-danger">Veuillez vérifier votre saisie</p>
      </div>
      <div class="level-right">
        <div class="level-item">
          <button class="button is-text" type="button" (click)="submit()">Continuer</button>
        </div>
      </div>
    </div>

  </form>
</flu-hero-container>
