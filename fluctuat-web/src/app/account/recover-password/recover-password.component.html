<flu-hero-container>
  <h2 class="title">Récupérez votre mot de passe</h2>


  <form style="max-width: 400px" [formGroup]="recoverPasswordForm">

    <div class="field">
      <div class="control">
        <label class="label">Votre email</label>
        <input class="input is-medium" type="email" formControlName="email" autocomplete="email"
        [ngClass]="{'is-danger': showError(recoverPasswordForm.get('email'))}">
      </div>
      <p *ngIf="showError(recoverPasswordForm.get('email'))" class="help is-danger">
        L'email n'est pas valide
      </p>
    </div>

    <div class="field" *ngIf="!successMsg">
      <div class="control">
        <button class="button is-link" (click)="recoverPassword()"  [ngClass]="{'is-loading': result.pending}"
                [disabled]="recoverPasswordForm.invalid || result.pending">
          Envoyer
        </button>
      </div>
    </div>

    <flu-success *ngIf="successMsg">
      <p>{{successMsg}} </p>
    </flu-success>

    <flu-error [errorMsg]="result.errorMsg"></flu-error>
  </form>
</flu-hero-container>
