<flu-hero-container class="content">
  <h1 class="title">Mes Transports</h1>
  <table class="table" *ngIf="contracts$ | async as contracts; else loading">
    <thead>
    <tr>
      <th>#</th>
      <th>Client</th>
      <th>Prochaine étape</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let contract of contracts">
      <td><a [routerLink]="['/transporteur/contrat/' + contract.id]">{{contract.id}}</a></td>
      <td>{{contract.delivery.client.name}}</td>
      <td>
        <p *ngIf="contract.status === STATUS.CREATED">En attente d'acceptation de la Confirmation de Transport</p>
        <p *ngIf="contract.status === STATUS.LOADED">En attente de confirmation du Chargement</p>
        <p *ngIf="contract.status === STATUS.UNLOADED">En attente de confirmation du Déchargement</p>
        <button *ngIf="contract.status === STATUS.ACCEPTED"
                [routerLink]="'/transporteur/contrat/' + contract.id + '/bateau'"
                class="button is-link">
          Chargement...
        </button>
        <button *ngIf="contract.status === STATUS.CONFIRMED"
                [routerLink]="'/transporteur/contrat/' + contract.id + '/dechargement'"
                class="button is-link">
          Déchargement...
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</flu-hero-container>

<ng-template #loading>
  <flu-loading></flu-loading>
</ng-template>
