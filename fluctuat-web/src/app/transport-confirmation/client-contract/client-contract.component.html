<flu-hero-container *ngIf="contract$ | async as contract" class="content">
  <h1 class="title">Confirmation Transport #{{contract.id}}</h1>
  <h3>Transporteur</h3>

  <p>{{contract.transporter.name}}</p>

  <flu-delivery-detail [delivery]="contract.delivery"></flu-delivery-detail>

  <div class="level"></div>
  <p *ngIf="!contract.acceptedAt">
    <button class="button" (click)="accept(contract)">J'accepte</button>
  </p>

  <a class="button is-text" *ngIf="contract.acceptedAt" [href]="contract.documentUrl" target="_blank">
    Télécharger la confirmation de transport
  </a>

  <div class="level"></div>

  <flu-delivery-activity [contract]="contract"></flu-delivery-activity>

</flu-hero-container>
