<div class="content">

  <p *ngIf="contract.createdAt">
    Crée par {{contract.transporter.name}} le {{contract.createdAt | date: "d LLLL y \'à\' H'h' mm":'':'fr'}}
  </p>
  <p *ngIf="contract.acceptedAt">
    Accepté par {{contract.delivery.client.name}} le {{contract.acceptedAt | date: "d LLLL y \'à\' H'h' mm":'':'fr'}}
  </p>

</div>
