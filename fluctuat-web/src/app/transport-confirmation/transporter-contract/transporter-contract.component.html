<flu-hero-container *ngIf="contract$ | async as contract" class="content">
  <h1>Confirmation de transport</h1>

  <flu-delivery-detail [delivery]="contract.delivery"></flu-delivery-detail>

  <div class="level"></div>

  <button *ngIf="!contract.createdAt" class="button is-link" (click)="send(contract)">Créer</button>

  <p *ngIf="contract.createdAt" class="has-text-success">
    Crée le {{contract.createdAt | date: "d LLLL y \'à\' H'h' mm":'':'fr'}}
  </p>

  <a class="button is-text" *ngIf="contract.createdAt" [href]="contract.documentUrl" target="_blank">
    Télécharger la confirmation de transport
  </a>

</flu-hero-container>
